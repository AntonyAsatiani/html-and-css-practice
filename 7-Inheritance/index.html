<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Default</h1>
    <button class="primary btn ">Primary</button>
    <button class="default btn ">Default</button>
    <button class="dashed btn ">Dashed</button>
    <button class="danger btn ">Danger</button>
    <br>
    <h1>Small</h1>
    <br>
    <button class="primary btn small ">Primary</button>
    <button class="default btn small">Default</button>
    <button class="dashed btn small" >Dashed</button>
    <button class="danger btn small ">Danger</button>
    <br>
    <h1>Large</h1>
    <br>
    <button class="primary btn large ghost" >Primary</button>
    <button class="default btn large">Default</button>
    <button class="dashed btn large">Dashed</button>
    <button class="danger btn large">Danger</button>
</body>

</html>
